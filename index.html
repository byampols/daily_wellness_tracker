<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daily Schedule Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" 
        integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class="page-header">
        <h1>Daily Wellness Tracker</h1>
        <h2>A calendar for planning your schedule</h2>
        <p class='today'></p>
    </header>

    <main>
        <div class = "columns">
            <div id="weather-box" class = "column">
                <!--Added container + button for Location Search-->
                <div class="container">
                    <p>Click the button to get your location's weather.</p>
                    <button onclick="getWeather()" class = "button mt-4 is-success">Get Weather</button>
                    <p id="no-weather"></p>
                
                    <!-- Added container for dynamic html to be added upon search-->
                    <div class="container">
                        <div id="location-container">
                        </div>
                    </div>
                </div>

                <div id="gif" class="mt-4"></div>
            </div>
            
            <div id="daily-schedule" class = "column">
                <h1>Today's Plan</h1>
                <p>2021-2022</p>
                <!--Year-->
                <div class="daily-schedule-list">
                    <div class="daily-schedule-item">
                        <h2>Meals</h2>
                        <p><label for="Time-001">Calories: </label>
                            <input type="text" name="Time-001">
                        </p>
                        <i class="fas fa-utensils circle-icon"></i>
                    </div>
                    <div class="daily-schedule-item">
                        <h2>Workout</h2>
                        <p><label for="Time-002">Cals Burned: </label>
                            <input type="text" name="Time-002">
                        </p>
                        <i class="fas fa-swimmer circle-icon"></i>
                    </div>
                    <div class="daily-schedule-item">
                        <h2>Rest</h2>
                        <p><label for="Time-003">Time: </label>
                            <input type="text" name="Time-003">
                        </p>
                        <i class="fas fa-bed circle-icon"></i>
                    </div>
                </div>
                <div class = "top-buttons">
                    <button id="submit-top" class = "button is-primary is-medium">Save</button>
                    <button id="reset-top" class = "button is-danger is-medium">Reset</button>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Hr Timeblocks, requires more editing -->
            <div class="dateContainer mt-5">
                <button id="backDate" class="backDate button is-link"><i class="fas fa-angle-double-left"></i></button>
                <h1 id="date"></h1>
                <button id="forwardDate" class="forwardDate button is-link"><i class="fas fa-angle-double-right"></i></button>
            </div>
            <div class="rowToday">
                <button id="resetDate" class = "button is-link mt-5">Today</button>
            </div>
            <h2 id="time-title" class="mt-4"> Time Schedule </h2>
            <div id = "time-blocks"></div>
        </div>

        <div class = "has-text-centered">
            <button id="submit-bottom" class = "button is-primary mt-4 is-medium">Save</button>
            <button id="reset-bottom" class = "button is-danger mt-4 is-medium">Reset</button>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
